<html>
<head>
<title>Calculator</title>
<style>
    .container {
        max-width: 310px;
        margin: 0 auto;
        text-align: right;
		background-color: blue;
    }
    .button {
        width: 65px;
        height: 30px;
        font-size: 16px;
        cursor: pointer;
    }
    .result {
        width: 100%;
        margin-bottom: 17px;
        padding: 5px;
        box-sizing: border-box;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <div>Calculator</div>
    <input type="text" label="result" id="result" readonly>
    <div>
        <button label="button" onclick="addResult('7')">7</button>
        <button label="button" onclick="addResult('8')">8</button>
        <button label="button" onclick="addResult('9')">9</button>
        <button label="button" onclick="addResult('/')">/</button>
    </div>
    <div>
        <button label="button" onclick="addResult('4')">4</button>
        <button label="button" onclick="addResult('5')">5</button>
        <button label="button" onclick="addResult('6')">6</button>
        <button label="button" onclick="addResult('*')">x</button>
    </div>
    <div>
        <button label="button" onclick="addResult('1')">1</button>
        <button label="button" onclick="addResult('2')">2</button>
        <button label="button" onclick="addResult('3')">3</button>
        <button label="button" onclick="addResult('-')">-</button>
    </div>
    <div>
        <button label="button" onclick="addResult('.')">.</button>
        <button label="button" onclick="addResult('0')">0</button>
        <button label="button" onclick="clearResult()">Del</button>
        <button label="button" onclick="addResult('+')">+</button>
    </div>
    <div>
        <button label="button" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function addResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculate() {
        const result = document.getElementById('result');
        try {
            result.value = eval(result.value);
        } catch (error) {
            result.value = 'Error';
        }
    }
</script>
</body>
</html>
